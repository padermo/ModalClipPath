<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Modal Animado</title>
</head>
<body>
  <a href="#modal" class="cta">Abre el modal</a>

  <section class="modal" id="modal">
    <div class="modal__container">
      <figure class="modal__picture">
        <img src="./image.png" alt="image" class="modal__img">
      </figure>

      <div class="modal__texts">
        <h2 class="modal__title">Hola, Soy spiderman</h2>
        <p class="modal__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet culpa nisi molestias harum atque quod qui, aspernatur explicabo dicta expedita, modi distinctio sapiente iure, quos maxime. Fuga quasi voluptatum velit!</p>
      </div>

      <a href="#" class="modal__close">X</a>
    </div>
  </section>
</body>
</html>
